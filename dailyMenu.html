<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Metz of New College - Daily Menu </title>
    <link rel="stylesheet" href="assets/css/dailymenu.css">
    
</head>
<body >
    <div class = "upperPanel">
        <div class = "DailyMenuBanner">
            <a href="index.html" class="btn btn-purple">Home</a>
            <h2>
                Daily Menu
            </h2>
            <a href="weeklyMenu.html" class="btn btn-purple">Weekly Menu</a>
        </div>
        <div class = "Allergy">
            
            <button class="btn btn-purple " id = "OpenButton">
                Allergy and Diet Selection

            </button>
            <div id = "DietSelectionMenu">
                <div id = "DietSelectionMenuHead">
                    <div id = "DietSelectionMenuTitle">
                        Allergy and Diet Selection Menu
                    </div>
                    
                    <div id = "CloseButton">
                        &times;
                    </div>
                    
                </div>
                <div id = "SaveButtonContainer">
                    <button id = "SaveSelectedPreferencesButton"  class="btn btn-purple saveButton">
                        Save selected preferences
                    </button>
                </div>
                <div id = "DietSelectionMenuBody">
                    <button class="SelectionButton " id = "vegetarian">
                        <img src = "assets/img/Carrot.png">
                        Vegetarian
        
                    </button>
                    <button class="SelectionButton  " id = "vegan">
                        <img src = "assets/img/VeganSymbol.png">
                        Vegan
        
                    </button>
                    <button class="SelectionButton " id = "kosher">
                        <img src = "assets/img/StarofDavid.png">
                        Kosher
        
                    </button>
                    <button class="SelectionButton  " id = "halal">
                        <img src = "assets/img/MoonStar.png">
                        Halal
        
                    </button>
                    <button class="SelectionButton  " id = "gluten-free">
                        <img src = "assets/img/NoGluten.png">
                        Gluten-free
        
                    </button>
                </div>
            </div>
            
        </div>
        <div id = "overlay" >

        </div>
        <div class = "MealTime">
            <div>
            <button class="btn btn-purple Breakfast">
               Breakfast

            </button>
        </div>
        <div>
            <button class="btn btn-purple Lunch">
                Lunch

            </button>
        </div>
        <div>
            <button class="btn btn-purple Dinner">
                Dinner

            </button>
        </div>
        </div>
        
    </div>

    <div class = "lowerPanel">
        <div class = "foodMenu">
            <button id = "MenuOption1">
                <img src="assets\img\image_from_ios.jpg" alt="French Fries">
                <p ></p>
                
            </button>
            <button id = "MenuOption2">
                <img src="assets\img\image_from_ios (1).jpg" alt="Cookies">
                <p ></p>
                
            </button>
            <button id = "MenuOption3">
                <img src = "assets\img\image_from_ios (2).jpg" alt="Belgian Wuffles">
                <p ></p>
                
            </button>
            <button id = "MenuOption4">
                <img src="assets\img\image_from_ios (3).jpg" alt="Cheeseburger">
                <p ></p>
                
            </button>
        
        </div>
    </div>
    <script src="assets\js\dailymenu.js"></script>
</body>
</html>
